<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <p>STOP WATCH</p>
        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="container__wrapp" id="buttons">
            <button class="container__wrapp__buttons" id="start">START</button>
        <button class='container__wrapp__buttons' id="stop">STOP</button>
        <button class="container__wrapp__buttons" id="reset">RESET</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
